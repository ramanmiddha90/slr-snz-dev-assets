<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <style>
        #cancel,
        #currentStep,
        #newPasswordReference,
        #newPasswordReference_label,
        #currentStep_label {
            display: none;
        }
        #verifying_blurb {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <div class="logo"><img src="https://slr-snz-dev-assets.pages.dev/objects/logo.svg" alt=""></div>

            alt="globe icon"><span class="co-lan">
            English</span></div> -->
        <div class="header-container">
            <!-- <img src="https://slr-snz-dev-assets.pages.dev/objects/arrow-left.svg" alt="back arrow"> -->
            <h1 id="lbl_header" class="header">Verify your Email 1/3</h1>
        </div>

        <div class="progress" aria-hidden="true">
            <div class="dots" aria-hidden>
                <span class="active"></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- <p class="lead">Enter valid email address to send verification code to proceed with registration.</p> -->

        <form id="verifyForm" onsubmit="return false;">

                </div>
            </div>
        </form> -->
        <div id="api" data-name="SelfAsserted" style="display: none;">
        </div>
        <div class="passwordStrength" style="display:none">
            <!-- Password Strength Bar -->
            <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
            <ul class="requirements" id="rules">
                <li>
                    <span class="check"><img id="rule-length" src="https://slr-snz-dev-assets.pages.dev/objects/check-mark.svg" alt="check-mark"></span> <div id="lbl-rule-length">8 to 16 characters</div>
                </li>
                <li>
                    <span class="check"><img id="rule-number" src="https://slr-snz-dev-assets.pages.dev/objects/check-mark.svg" alt="check-mark"></span> <div id="lbl-rule-number">A number</div>
                </li>
                <li>
                    <span class="check"><img id="rule-special" src="https://slr-snz-dev-assets.pages.dev/objects/check-mark.svg" alt="check-mark"></span> <div id="lbl-rule-special">
                        A
                        special character
                    </div>
                </li>
